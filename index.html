<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cimoro Urban Belt Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=IBM+Plex+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- START_BLOCK_APP_SHELL -->
    <main class="app-shell">
      <aside class="control-panel">
        <div class="panel-topbar">
          <p class="eyebrow">Cimoro Urban Belt</p>
          <div class="language-switch" role="group" aria-label="Language switcher">
            <button id="lang-ru" class="lang-btn is-active" data-language="ru" type="button">RU</button>
            <button id="lang-en" class="lang-btn" data-language="en" type="button">EN</button>
          </div>
        </div>

        <h1 id="title-text">Карта городских хабов</h1>
        <p id="intro-text" class="intro">
          Выберите класс. Посмотрите, как хабы распределены по миру.
        </p>
        <div class="metrics">
          <span id="visible-label">Видимые города</span>
          <strong id="visible-count">0</strong>
        </div>

        <section class="panel-block">
          <h2 id="filters-title">Фильтры классов</h2>
          <div id="filters" class="filters"></div>
        </section>

        <section class="panel-block">
          <h2 id="legend-title">Легенда</h2>
          <div id="legend" class="legend"></div>
        </section>
      </aside>

      <section class="map-stage">
        <div id="map" class="map-canvas" role="application" aria-label="Карта городов Cimoro"></div>
      </section>
    </main>
    <!-- END_BLOCK_APP_SHELL -->

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
